<ion-header mode="ios">
  <ion-toolbar class="color-bg ion-no-border ion-margin-top" color="dark">
    <ion-title size="large" class="title">
      Local Gazette
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header mode="ios">
    <ion-toolbar class="color-bg ion-no-border" color="dark">
      <p style="font-size: 12px; margin-left: 20px; color: gray;">{{day}} ,{{month}} {{today.getDate()}} </p>
      <ion-searchbar placeholder="Search  Local Gazette" mode="ios"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  
 <ion-card *ngFor="let article of topHeadlines">
    <div class="" (click)="onGoToNewsSinglePage(article)">
      <ion-img [src]="article.urlToImage"></ion-img>
  
      <ion-card-content>
        <ion-card-title>
          <h1>{{article.title}}</h1>
        </ion-card-title>
  
        {{article.author}}
      </ion-card-content>
    </div>
    <ion-item lines="none">
      <ion-button slot="end" fill="clear" shape="round" color="dark">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" shape="round" color="dark">
        <ion-icon name="share-social-outline"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" shape="round" color="dark">
        <ion-icon name="bookmark-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="loadMoreNews($event)">
    <ion-infinite-scroll-content loadingSpinner="bubble" loadingText="loading news.."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
