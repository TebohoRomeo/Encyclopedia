<ion-tabs #tabs (ionTabsDidChange)="setSelectedTab()">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon [name]="selected == 'tab1' ? 'planet' : 'planet-outline'"></ion-icon>
      <ion-label>News Feed</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon [name]="selected == 'tab2' ? 'search' : 'search-outline'"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon [name]="selected == 'tab3' ? 'radio' : 'radio-outline'"></ion-icon>
      <ion-label>Stream</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon [name]="selected == 'tab4' ? 'newspaper' : 'newspaper-outline'"></ion-icon>
      <ion-label>Newspaper</ion-label>
    </ion-tab-button>

    <!-- <ion-tab-button tab="tab5">
      <ion-icon [name]="selected == 'tab5' ? 'person' : 'person-outline'"></ion-icon>
      <ion-label>Me</ion-label>
    </ion-tab-button> -->
  </ion-tab-bar>

</ion-tabs>
