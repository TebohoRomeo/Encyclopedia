<ion-content [fullscreen]="true">

  <ion-card *ngFor="let article of data?.artitle">
    <div class="" (click)="onGoToNewsSinglePage(article)">
      <ion-img [src]="article.urlToImage"></ion-img>
  
      <ion-card-content>
        <ion-card-title>
          <h1>{{article.title}}</h1>
        </ion-card-title>
  
        <!-- <p>{{article.source}}</p> -->
      </ion-card-content>
    </div>
    
    <ion-item lines="none">
      <ion-label slot="start">
        <p>{{article.source}}</p>
      </ion-label>
      <ion-button slot="end" fill="clear" shape="round" color="dark">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" shape="round" color="dark">
        <ion-icon name="share-social-outline"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" shape="round" color="dark">
        <ion-icon name="bookmark-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>
      

  <ion-infinite-scroll (ionInfinite)="loadMoreNews($event)">
    <ion-infinite-scroll-content loadingSpinner="bubble" loadingText="loading news.."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
